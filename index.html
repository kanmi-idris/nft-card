<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
      <div class="img-container">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-img">
        <img  class="mft-hover-img" src="images/icon-view.svg" alt="">
      </div>
      <div class="nft-text">
        <p class="nft-name"> Equilibrium #3429 </p>
        
        <p class="nft-info"> Our Equilibrium collection promotes balance and calm</p>
      </div>
    <div class="price-expiry">
      <p class="date-price">
        <span class="nft-price"> 
          <img src="images/icon-ethereum.svg" alt="ethereum-logo">
          0.041 ETH
        </span>
        <span class="nft-expiry"> 
          <img src="images/icon-clock.svg" alt="clock-logo">
          3 days left
        </span>
      </p>
    </div>

    <div class="division-line"></div>

    <div class="nft-crtr-info">
      <img class="nft-crtr-img" src="images/image-avatar.png" alt="nft creator image">
      <p class="crtr-name">
      <span class="crtr-info-text1"> Creation of </span>
      <span class="crtr-info-name"> Jules Wyvern </span>
      </p>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
